services:
  # ============================================================
  # 参考监控器网关
  # ============================================================
  monitor-gateway:
    build:
      context: .
      dockerfile: docker/monitor-gateway.Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=pcm=debug,info
      - PCM_POLICY_PATH=/policies/example.pcm
    volumes:
      - ./policies:/policies:ro
    depends_on:
      postgres:
        condition: service_healthy
      graph-service:
        condition: service_healthy
      policy-service:
        condition: service_healthy
    networks:
      - pcm-internal
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/50051' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # 策略服务
  # ============================================================
  policy-service:
    build:
      context: .
      dockerfile: docker/policy-service.Dockerfile
    ports:
      - "50052:50052"
    environment:
      - DATABASE_URL=postgres://pcm:pcm@postgres:5432/pcm_policies
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pcm-internal
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/50052' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # 依赖图服务
  # ============================================================
  graph-service:
    build:
      context: .
      dockerfile: docker/graph-service.Dockerfile
    ports:
      - "50053:50053"
    volumes:
      - graph-data:/data/sled
    networks:
      - pcm-internal
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/50053' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # 审计日志服务
  # ============================================================
  audit-service:
    build:
      context: .
      dockerfile: docker/audit-service.Dockerfile
    ports:
      - "50054:50054"
    environment:
      - DATABASE_URL=postgres://pcm:pcm@postgres:5432/pcm_audit
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pcm-internal
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/50054' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # 基础设施
  # ============================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pcm
      POSTGRES_PASSWORD: pcm
      POSTGRES_DB: pcm_policies
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh
    networks:
      - pcm-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pcm"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  pcm-internal:
    driver: bridge

volumes:
  pg-data:
  graph-data:
